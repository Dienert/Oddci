[General]
network = BroadcastNetwork
record-eventlog = false
parallel-simulation = false
ned-path = .
debug-on-errors = true
num-rngs = 1000
seed-set = ${repetition}
simtime-scale = -9

**.vector-recording = false
**.scalar-recording = false

BroadcastNetwork.currentRepetition = ${repetition}
repeat = 9

BroadcastNetwork.experimentId = 7
BroadcastNetwork.devicesNumber = 0
BroadcastNetwork.cycleInterval = "1h"
BroadcastNetwork.subCycleInterval = "15min"
BroadcastNetwork.initialAvailability = 0
BroadcastNetwork.volatility = 1
BroadcastNetwork.activeHeuristic = "Proactive"
BroadcastNetwork.activePNAsEstimationMethod = "Informative"
BroadcastNetwork.selection = "Ranking"
BroadcastNetwork.imageSize = "500KiB"
BroadcastNetwork.pnaMaxDelay = 5s
BroadcastNetwork.workload = "workload-validation-exp-001.txt"
BroadcastNetwork.broadcastBandwidth = 1Mbps
#BroadcastNetwork.logControllerReceivingMsg = true
**.pnaGroup*.g.channel.datarate = 1Mbps #direct channel
